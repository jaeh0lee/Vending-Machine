<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/css/index.css" />
    <link rel="stylesheet" href="/src/css/reset.css" />
    <title>mcdonalds Machine</title>
  </head>
  <body>
    <article id="container">
      <h1 class="img-header">
        <img src="/src/img/logo.png" alt="mcdonalds-logo" / class="img-logo">
      </h1>

      <!--햄버거 자판기 -->
      <section class="wrap-hamberger-vend">
        <h2 class="ir">자판기</h2>
        <ul class="hamberger-list"></ul>

        <!--햄버거 벤딩 버튼-->
        <section class="info-wrap">
          <h3 class="ir">구입관련정보</h3>
          <div class="change-money">
            잔액 :
            <span class="change-txt">0 원</span>
          </div>
          <button type="button" class="btn-money">거스름돈 반환</button>
          <label for="inpMoney" class="ir">금액 입력</label>
          <input
            type="text"
            id="inpMoney"
            class="input-money"
            placeholder="입금액 입력"
          />
          <button type="button" class="sub-btn">입금</button>
          <ul class="hambuger-take-list"></ul>
          <button class="take-my-hamberger" type="button">획득</button>
        </section>
      </section>

      <!--내 정보-->
      <section class="my-info-wrap">
        <h2 class="ir">음료 획득 정보</h2>
        <div class="moeny-wrap">
          <div class="money-wrap-tit">
            <strong>소지금 : </strong>
            <span id="money">0 원</span>
          </div>
        </div>

        <section class="get-hamberger-wrap">
          <div class="tit-get-hamberger">
            <strong>획득한 음료</strong>
          </div>
          <ul class="hambuger-take-list"></ul>
          <strong class="total-pri">총금액 : 0원</strong>
        </section>
      </section>
    </article>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
