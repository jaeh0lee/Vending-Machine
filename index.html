<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./src/css/index.css" />
    <link rel="stylesheet" href="./src/css/reset.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <title>mcdonalds Machine</title>
  </head>
  <body>
    <article id="container">
      <h1 class="img-header">
        <img src="./src/img/logo.png" alt="mcdonalds-logo" / class="img-logo">
      </h1>

      <!--햄버거 자판기 -->
      <section class="vending-wrap">
        <h2 class="ir">자판기</h2>
        <ul class="list-item"></ul>

        <!--햄버거 구입정보 -->
        <section class="vending-info">
          <h3 class="ir">구입관련정보</h3>
          <div class="change-money">
            잔액 :
            <span class="change-txt">0 원</span>
          </div>
          <button class="btn-return" type="button">거스름돈 반환</button>
          <label for="inpMoney" class="ir">금액 입력</label>
          <input
            type="text"
            id="inpMoney"
            class="input-money"
            placeholder="입금액 입력"
          />
          <button type="button" class="btn-put">입금</button>
          <ul class="list-item-select basket"></ul>
          <button class="btn-get" type="button">획득</button>
        </section>
        <!--햄버거 구입정보 -->
      </section>
      <!--햄버거 자판기 -->

      <!--내 정보-->
      <section class="info-wrap">
        <h2 class="ir">음료 획득 정보</h2>

        <section class="sec-my-money">
          <div class="money-wrap">
            <div class="money-wrap-tit">
              소지금 :
              <span class="txt-money">50000 원</span>
            </div>
          </div>
        </section>

        <section class="sec-my-item">
          <strong class="txt-my-money">나의 햄버거</strong>
          <ul class="list-item-select"></ul>
          <strong class="txt-total">총금액 : 0원</strong>
        </section>
      </section>
      <!--내 정보-->
    </article>
    <script type="module" src="/src/js/app.js"></script>
  </body>
</html>
